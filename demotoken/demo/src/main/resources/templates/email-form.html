<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Send Confirmation Email</title>
</head>
<body>

<h2>Enter your email to receive confirmation code</h2>

<form action="/send-email" method="post">
  <label for="toEmail">Your Email:</label>
  <input type="email" id="toEmail" name="toEmail" required>
  <br>
  <button type="submit">Send Confirmation Code</button>
</form>

<div th:if="${confirmationCode}">
  <p th:text="'Confirmation code sent to your email. Code: ' + ${confirmationCode}"></p>
</div>

</body>
</html>
