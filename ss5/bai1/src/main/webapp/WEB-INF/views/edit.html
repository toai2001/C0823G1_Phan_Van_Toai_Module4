<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--<head th:include="/template/header.html"></head>-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a th:href="@{/product/add}" class="nav-link px-2 link-body-emphasis">Add Product</a></li>
      </ul>

      <form action="/product/search" method="post" class="row g-2">
        <div class="col-auto">
          <label for="inputSearch" class="visually-hidden">Password</label>
          <input type="text" class="form-control" id="inputSearch" name="name-search" placeholder="Input Name Product">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
</header>
<body>
<div class="container">
  <form method="post" th:object="${product}">
    <h2 class="my-5" th:text="${'Edit Product ' + product.id}"></h2>
    <div class="row">

      <div class="mb-3">
        <label for="nameProduct" class="form-label">Name Product</label>
        <input type="text" th:field="*{name}" class="form-control" id="nameProduct">
      </div>
      <div class="mb-3">
        <label for="descriptionProduct" class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" id="descriptionProduct"
                  rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="priceProduct" class="form-label">Price</label>
        <input type="number" th:field="*{price}" class="form-control" id="priceProduct">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Update</button>
      </div>
    </div>
  </form>
</div>

<!--<footer th:include="/template/footer.html"></footer>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
