<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="/layout/header :: header"></div>

<!--<head th:include="/layout/header.html"></head>-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a th:href="@{/blog/add}" class="nav-link px-2 link-body-emphasis">Add Blog</a></li>
        <li><a th:href="@{/blog/list}" class="nav-link px-2 link-body-emphasis">Manage Blog</a></li>
        <li><a th:href="@{/category/list}" class="nav-link px-2 link-body-emphasis">Manage Category</a></li>
      </ul>

      <form action="/blog/search" method="post" class="row g-2">
        <div class="col-auto">
          <label for="inputSearch" class="visually-hidden">Password</label>
          <input type="text" class="form-control" id="inputSearch" name="title-search" placeholder="Input Title Blog">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
</header>
<body>
<div class="container">
  <div th:object="${blog}" class="row my-5">
    <h1 th:text="${blog.title}" class="bd-title mb-0" id="content">Background</h1>
    <p class="blog-post-meta">Post by <a th:text="${blog.author}" href="#">Mark</a>, Category: <a th:text="${blog.category.name}" th:href="@{/category/__${blog.category.id}__/view}">Mark</a></p>
    <div>
      <img width="100%" th:src="${blog.img}" th:alt="${blog.title}">
    </div>
    <p th:text="${blog.summary}"></p>
    <hr>
    <div th:text="${blog.content}"></div>
  </div>
</div>

<footer th:include="/layout/footer.html"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--<div th:replace="/layout/footer :: footer"></div>-->

</body>
</html>
