<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--<div th:replace="/layout/header :: header"></div>-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a th:href="@{/blog/add}" class="nav-link px-2 link-body-emphasis">Add Blog</a></li>
        <li><a th:href="@{/blog/list}" class="nav-link px-2 link-body-emphasis">Manage Blog</a></li>
        <li><a th:href="@{/category/list}" class="nav-link px-2 link-body-emphasis">Manage Category</a></li>
      </ul>

      <form action="/blog/search" method="post" class="row g-2">
        <div class="col-auto">
          <label for="inputSearch" class="visually-hidden">Password</label>
          <input type="text" class="form-control" id="inputSearch" name="title-search"
                 placeholder="Input Title Blog">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
</header>
<body>
<div class="container">
  <h2 th:text="${'Post on category '+category.name}"></h2>
  <div class="row">
    <div th:each="blog,loop : ${blogs}" class="col-lg-3">
      <div class="card" style="width: 18rem;">
        <img th:src="${blog.img}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 th:text="${blog.title}" class="card-title"></h5>
          <p th:text="${blog.summary}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a th:href="@{/blog/__${blog.id}__/view}" class="btn btn-primary">Xem</a>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:include="/layout/footer.html"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--<footer th:include="/layout/footer.html"></footer>-->
<!--<div th:replace="/layout/footer :: footer"></div>-->

</body>
</html>
