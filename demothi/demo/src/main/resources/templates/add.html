<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/pig/list" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a th:href="@{/pig/add}" class="nav-link px-2 link-body-emphasis">Add Pig</a></li>
          <li><a th:href="@{/pig/list}" class="nav-link px-2 link-body-emphasis">Manage Pig</a></li>
          <li><a th:href="@{/cage/list}" class="nav-link px-2 link-body-emphasis">Manage Cage</a></li>
        </ul>

        <form action="/pig/list" method="get" class="row g-2">
          <div class="col-auto">
            <label for="inputSearch" class="visually-hidden">Password</label>
            <input type="text" class="form-control" id="inputSearch" name="tenLonSearch"
                   placeholder="Input Pig ">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Soi Lợn</button>
          </div>
        </form>
      </div>
    </div>
  </header>
<body>
<div class="container">
  <h2 class="my-5">Add new Pig</h2>
  <form method="post" th:object="${pig}">
    <div class="row">

      <div class="mb-3">
        <label for="nameBlog" class="form-label">Tên Lợn</label>
        <input type="text" th:field="*{tenLon}" class="form-control" id="nameBlog">
      </div>
      <div class="mb-3">
        <label for="summary1" class="form-label">Trọng Lượng</label>
        <input type="number" th:field="*{trongLuong}" class="form-control" id="summary1">
      </div>
      <div class="mb-3">
        <label for="summary" class="form-label">Tuổi</label>
        <input type="number" th:field="*{tuoi}" class="form-control" id="summary">
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Giới Tính</label>
        <input type="text" th:field="*{gioiTinh}" class="form-control" id="author">
      </div>
<!--      <div class="mb-3">-->
<!--        <label for="img" class="form-label">URL Img</label>-->
<!--        <input type="text" th:field="*{img}" class="form-control" id="img">-->
<!--      </div>-->
<!--      <div class="mb-3">-->
<!--        <label for="time" class="form-label">Time Post</label>-->
<!--        <input type="datetime-local" th:field="*{timePost}" class="form-control" id="time">-->
<!--      </div>-->
      <div class="mb-3">
        <label for="cage" class="form-label">Cage</label>
        <select id="cage" class="form-select" th:field="*{cage}">
          <option th:each="value,loop:${cage}" th:value="${value.id}" th:text="${value.loaiCuong}"></option>
        </select>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Add Pig</button>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
