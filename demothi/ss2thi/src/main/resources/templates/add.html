<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/student/list" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a th:href="@{/student/add}" class="nav-link px-2 link-body-emphasis">Add Student</a></li>
        <li><a th:href="@{/student/list}" class="nav-link px-2 link-body-emphasis">Manage Student</a></li>
        <li><a th:href="@{/class/list}" class="nav-link px-2 link-body-emphasis">Manage Class</a></li>
      </ul>

      <form action="/student/list" method="get" class="row g-2">
        <div class="col-auto">
          <label for="inputSearch" class="visually-hidden">Password</label>
          <input type="text" class="form-control" id="inputSearch" name="nameSearch"
                 placeholder="Input Pig ">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Tìm Kiếm</button>
        </div>
      </form>
    </div>
  </div>
</header>
<body>
<div class="container">
  <h2 class="my-5">Add new Student</h2>
  <form method="post" th:object="${student}">
    <div class="row">

      <div class="mb-3">
        <label for="nameBlog" class="form-label">Tên</label>
        <input type="text" th:field="*{name}" class="form-control" id="nameBlog">
      </div>
      <div class="mb-3">
        <label for="summary1" class="form-label">Tuổi</label>
        <input type="number" th:field="*{age}" class="form-control" id="summary1">
      </div>
      <div class="mb-3">
        <label for="summary1" class="form-label">Giới Tính</label>
        <select th:field="*{gender}">
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
          <option value="Khác">Khác</option>
        </select>
<!--        <input type="number" th:field="*{gender}" class="form-control" id="summary">-->
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Chiều cao</label>
        <input type="number" th:field="*{height}" class="form-control" id="author">
      </div>
      <div class="mb-3">
        <label for="author2" class="form-label">Cân Nặng</label>
        <input type="number" th:field="*{weight}" class="form-control" id="author2">
      </div>
      <!--      <div class="mb-3">-->
      <!--        <label for="img" class="form-label">URL Img</label>-->
      <!--        <input type="text" th:field="*{img}" class="form-control" id="img">-->
      <!--      </div>-->
      <!--      <div class="mb-3">-->
      <!--        <label for="time" class="form-label">Time Post</label>-->
      <!--        <input type="datetime-local" th:field="*{timePost}" class="form-control" id="time">-->
      <!--      </div>-->
      <div class="mb-3">
        <label for="cage" class="form-label">Lớp</label>
        <select id="cage" class="form-select" th:field="*{classRoom}">
          <option th:each="value,loop:${classRoom}" th:value="${value.id}" th:text="${value.nameClass}"></option>
        </select>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Add Student</button>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
